<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper flex">
        <div class="sidebar flex-col">
            <div class="sidebar__logo flex">
                <img src="img/favicon.png" alt="">
            </div>
            <div class="sidebar__menu">
                <div class="sidebar__element users active flex">
                    <div class="sidebar__icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="sidebar__text">
                        Users
                    </div>
                </div>
                <div class="sidebar__element events flex">
                    <div class="sidebar__icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="sidebar__text">
                        Events
                    </div>
                </div>
                <div class="sidebar__element companies flex">
                    <div class="sidebar__icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="sidebar__text">
                        Companies
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content flex-col">
            <div class="toolbox flex">
                <div class="toolbox__menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="toolbox__tools flex">
                    <div class="toolbox__search flex">
                        <input type="text" name="search" placeholder="What're we looking for?">
                    </div>
                    <div class="toolbox__notifications flex">
                        <i class="far fa-bell"></i>
                        <span class="badge">6</span>
                        <div class="toolbox__list">
                            <div class="list-title">
                                Notifications
                            </div>
                            <ul>
                                <li class="red"><i class="fas fa-exclamation-triangle"></i> 98% Server Load</li>
                                <li class="yellow"><i class="fas fa-exclamation-triangle"></i> Warning Notification</li>
                                <li class="green"><i class="fas fa-check-circle"></i> Success Notification</li>
                            </ul>
                            <div class="list-all">
                                Read all notifications
                            </div>
                        </div>
                    </div>
                    <div class="toolbox__user flex">
                        <div class="toolbox__user-image">
                            <img src="xxxHTMLLINKxxx0.98287899097568920.3625782572637908xxx" alt="">
                        </div>
                        <div class="toolbox__user-text">
                            Nemanja Ristic
                        </div>
                        <div class="toolbox__user-more">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <main>

            </main>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script></body>
</html>
